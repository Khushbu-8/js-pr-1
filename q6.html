<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Aria</title>
</head>
<body>
    
    <script type="text/javascript">
        var h = parseInt(prompt("Enter the Triangle Hight :- "));
        var b = parseInt(prompt("Enter the Triangle base :- "));
        var ans = 0.5*b*h;

        document.write(`<h2>Triangle Hight is :- ${h}</h2>`);
        document.write(`<h2>Triangle base is :- ${b}</h2>`);
        document.write(`<h2>Your Triangle Aria is :- ${ans}</h2>`);
    </script>
</body>
</html>
