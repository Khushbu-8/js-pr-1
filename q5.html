<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Aria</title>
</head>
<body>
    
    <script type="text/javascript">
        var a = parseInt(prompt("Enter the circle radius :- "));
        var ans = 3.14*a*a;
        document.write(`<h2>Your Circle Radius is :- ${a}</h2>`);
        document.write(`<h2>Your Circle Aria is :- ${ans}</h2>`);
    </script>
</body>
</html>
